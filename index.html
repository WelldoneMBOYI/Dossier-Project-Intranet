<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page stockée en ligne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <p>Voici un projet qui est en ligne</p><b></b>
    <p>Dans un espace de stockage en ligne appelé reperitory ou depot</p>
    <form action="#" method="post">
        <label for="nom">Nom</label>
        <input type="text" class="text" placeholder="Entrer le nom ici" class="form-control"><br>

        <label for="prenom">Prenom</label>
        <input type="text" class="text" placeholder="Entrer le prenom ici" class="form-control"><br>

        <label for="age">Age</label><b></b>
        <input type="number" class="number" placeholder="Votre age ici" class="form-control"><br>
    </form>
</body>

</html>
